<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <form>
        <div class="form-inputs">
          <div class="form-input-inside">
            <h1>Welcome Back!</h1>
            <label>Username<input type="text" /></label>
            <br />
            <label>Password<input type="password" /></label>
            <br />
            <button>Login</button>
            <div class="socials">
              <span>Dont have and account? <a href="">Register</a></span>
              <div class="icons-container">
                <div class="icon">
                  <img src="image/whatsapp.png" alt="" />
                </div>
                <div class="icon">
                  <img src="image/telegram.png" alt="" />
                </div>
                <div class="icon">
                  <img src="image/facebook.png" alt="" />
                </div>
              </div>
            </div>
            <img src="image/design.png" class="design" alt="" />
          </div>
        </div>
        <div class="banner">
          <img src="image/banner.png" class="banner-img" alt="" />
        </div>
      </form>
    </section>
  </body>
</html>
